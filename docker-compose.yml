version: "3.9"

services:
  cluster:
    build:
      context: ./dxspider
      dockerfile: Dockerfile
      args:
        - SPIDER_VERSION=mojo
    volumes:
      - cluster_local_data:/spider/local
      - cluster_local_cmd_data:/spider/local_cmd
    env_file:
      - prod.env
    ports:
      - 7300:7300
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

volumes:
  cluster_local_data:
  cluster_local_cmd_data:
